<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Advice Generator App</title>
</head>
<body>
    <div class="advice">
        <div class="advice__heading">
            <h1>Advice #<span>117</span></h1>
        </div>
        <div class="advice__quote-text">
            <p>"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        </div>
        <div class="advice__divider">
            <img src="https://i.ibb.co/k14Z683/pattern-divider-desktop.png" alt="pattern-divider-desktop">
        </div>
        <div class="advice__dice">
            <img src="https://i.ibb.co/dL24vhX/icon-dice.png" alt="icon-dice">
        </div>
    </div>
    <div class="credits">
        <p>Challenge by Frontend Mentor. Coded by <a href="https://github.com/DorcasKomane" target="_blank">Dorcas Komane</a>.</p>
    </div>
    <script src="js/main.js"></script>    
</body>
</html>
